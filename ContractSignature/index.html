<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Review and Signature</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Document Review and Signature</h2>
    <div class="row">
        <!-- PDF Preview Section -->
        <div class="col-lg-7 mb-4">
            <div class="card card-custom">
                <div class="card-header bg-primary text-white d-flex align-items-center" style="border-radius: 10px 10px 0 0;">
                    <h5 class="mb-0">Review Document</h5>
                </div>
                <div class="card-body p-0">
                    <div class="pdf-preview p-2">
                        <canvas id="pdf-canvas" class="w-100"></canvas>
                    </div>
                </div>
                <div class="card-footer pdf-controls d-flex justify-content-between align-items-center p-2">
                    <button id="prev-page" class="btn btn-sm btn-outline-primary">Previous Page</button>
                    <span>Page <span id="page-num">1</span> of <span id="page-count">1</span></span>
                    <button id="next-page" class="btn btn-sm btn-outline-primary">Next Page</button>
                </div>
            </div>
        </div>

        <!-- Signature Pad Section -->
        <div class="col-lg-5">
            <div class="card card-custom">
                <div class="card-header bg-success text-white d-flex align-items-center" style="border-radius: 10px 10px 0 0;">
                    <h5 class="mb-0">Provide Your Signature</h5>
                </div>
                <div class="card-body">
                    <canvas id="signature-pad" width="600" height="300" class="w-100 border border-secondary rounded pen-icon"></canvas>
                    <div class="button-container mt-3">
                        <button id="save-btn" class="btn btn-primary">Save Signature</button>
                        <button id="clear-btn" class="btn btn-secondary ml-2">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="signatureHandler.js"></script>
<!-- Bootstrap JS and Popper.js for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
